<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title></title>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/login.css"/>
</head>
<body>
<div id="login"></div>
<div class="login_bg">
    <div id="logo">
        <!--<img src="img/logo.png" alt=""/>-->
        <a style="color: #fff; font-family: 'Microsoft YaHei'; font-size: 4em; width: 3em;">Tutor</a>
    </div>
    <form action="">
        <div class="userName">
            <span><img align="absmiddle" src="img/user.png" class="pic_icon"/></span>
            <input type="text" name="name" placeholder="输入账号" pattern="[0-9A-Za-z]{6,16}" required/>
        </div>
        <div class="passWord">
            <span><img align="absmiddle" src="img/pwd.png" class="pic_icon" style="margin-left: 0.3em;margin-right: 0.3em;"/></span>
            <input type="password" name="password" placeholder="输入密码" pattern="[0-9A-Za-z]{6,25}" required/>
        </div>
        <button class="login_btn" type="submit">登&nbsp;&nbsp;录</button>
        <div class="choose_box">
            <div>
                <a href="newPassword.html" class="forget_pwd">忘记密码？</a>
            </div>
            <a href="shortcut.html" class="shortcut">快速登录</a>
        </div>
    </form>
</div>
<a class="reg" href="register.html">新用户？点击注册</a>
</div>
</body>
</html>
